<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelMate - Login | Register</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      min-height: 100vh;
    }
    header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff9800;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      color: #444;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
    }
    .container {
      background: url('https://source.unsplash.com/featured/?travel,landscape') no-repeat center center/cover;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      width: 400px;
      color: white;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: white;
    }
    .icon-input {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .icon-input input {
      width: 100%;
      padding: 12px 15px 12px 42px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      color: #333;
    }
    .icon-input i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #e96443, #904e95);
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
      color: #fceabb;
      cursor: pointer;
    }
    .toggle:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TravelMate</div>
    <nav>
      <a href="home2.html">Home</a>
      <a href="#" class="protected-link">Checklist</a>
      <a href="#" class="protected-link">Availability</a>
      <a href="#" class="protected-link">Budget</a>
      <a href="#" class="protected-link">Chatbot</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="container">
      <h2 id="form-title">Welcome Back</h2>
      <form id="auth-form">
        <div class="icon-input">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="icon-input">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div id="register-fields" style="display: none;">
          <div class="icon-input">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required />
          </div>
        </div>
        <button type="submit" id="submit-btn">Login</button>
      </form>
      <div class="toggle" onclick="toggleForm()">Don't have an account? Register here</div>
    </div>
  </div>

  <footer>
    &copy; 2025 TravelMate | Designed to simplify your journeys.
  </footer>

  <script>
    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleText = document.querySelector(".toggle");
    const registerFields = document.getElementById("register-fields");
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Welcome Back";
        submitBtn.textContent = "Login";
        registerFields.style.display = "none";
        toggleText.textContent = "Don't have an account? Register here";
      } else {
        formTitle.textContent = "Create Your Account";
        submitBtn.textContent = "Register";
        registerFields.style.display = "block";
        toggleText.textContent = "Already have an account? Login here";
      }
    }

    // Alert user for protected links
    document.querySelectorAll(".protected-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        Swal.fire({
          icon: 'warning',
          title: 'Please Sign Up',
          text: 'You must be logged in to access this feature.',
        });
      });
    });

    document.getElementById("auth-form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
